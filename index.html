<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewpoint" content="width=device-width, initial-scal=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script 
            src="https://kit.fontawesome.com/bc4ab73547.js" 
            crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="style.css" />

        <title>Reservia</title>
    </head>
    <body>
        <nav class="sizeNav">
            <div class="flexBetween">
                <div><img 
                    class="margelogo"
                    src="images/logo/Reservia@3x.png" 
                    alt="Logo Reservia" 
                    width="120px" 
                    height="50px"/></div>
                <div class="sizeLiens flexAround">
                    <div class="sizeLien flexCentre borderNav">
                        <a class="colorBlue decorationNone" href="#">Hébergements</a>
                    </div>
                    <div class="sizeLien flexCentre borderNav23">
                        <a class="colorLien2 decorationNone" href="#">Activités</a>
                    </div>                
                    <div class="sizeLien flexCentre borderNav23">
                        <a class="colorBlue decorationNone" href="#">S'inscrire</a>
                    </div>
                </div>
        </nav>
        <header>
            <section>
                <div>
                    <h1 class="textBold">
                        Trouvez votre hébergement pour des vacances de rêve
                    </h1>
                    <p>
                        En plein centre ville ou en plein nature
                    </p>
                </div>

                <div class="borderSearch flexCentre">
                    <div class="backGray flexCentre iconSize">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div>
                        <input 
                            class="paddingsearch borderNone flexCentre recherche" 
                            type="search" 
                            value="Marseille, France"      
                        />  <!--value; people need to remouve, placeholder; it disappears-->
                    </div>
                    <div class="btnSearch backBlue flexCentre">Rechecher</div>
                </div>

                <div class="margeFilter filters">
                    <div class="margeFilterTitle"><h3>Filtres</h3></div>
                    <div class="flexBetween filterTextIcon">
                        <i class="fas fa-money-bill-wave fa-lg filterIcon flexCentre"></i>
                        <div class="filterText flexCentre">Économique</div>
                    </div>

                    <div class="flexBetween filterTextIcon">
                        <i class="fas fa-child fa-lg filterIcon flexCentre"></i>
                        <div class="filterText flexCentre">Familiale</div>
                    </div>

                    <div class="flexBetween filterTextIcon">
                        <i class="fas fa-heart fa-lg filterIcon flexCentre"></i>
                        <div class="filterText flexCentre">Romantique</div>
                    </div>

                    <div class="flexBetween filterTextIcon">
                        <i class="fas fa-dog fa-lg filterIcon flexCentre"></i>
                        <div class="filterText flexCentre">Animaux autorisés</div>
                    </div>
                
                </div>
            </section>
        </header>
    </body>

</html>
